<app-form-container>
    <h2>Zahtev za kredit</h2>
    <form [formGroup]="requestForm">
        <div [class.disabled]="requestPending">
            <mat-form-field>
                <mat-label>Iznos</mat-label>
                <input 
                matInput 
                autocomplete="off"
                formControlName="iznos">
                <mat-error>
                    Unesite iznos!
                </mat-error>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Period isplate</mat-label>
              <input 
              matInput 
              autocomplete="off"
              formControlName="period">
              <mat-error>
                  Unesite period isplate!
              </mat-error>
          </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Tip kredita</mat-label>
                <mat-select formControlName="tip">
                  <mat-option *ngFor="let tip of tipovi" [value]="tip">
                    {{tip}}
                  </mat-option>
                </mat-select>
                <mat-error>
                  Unesite tip kredita!
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Garancija</mat-label>
                <mat-select formControlName="garancija">
                  <mat-option *ngFor="let garancija of garancije" [value]="garancija">
                    {{garancija}}
                  </mat-option>
                </mat-select>
                <mat-error>
                  Unesite tip garancije!
                </mat-error>
            </mat-form-field>
        </div>
        <br>
        <app-center-container>
            <button 
            *ngIf="!requestPending"
            mat-raised-button 
            color="primary"
            (click)="request()">Posalji</button>
            <app-spinner-button *ngIf="requestPending"></app-spinner-button>
        </app-center-container>
    </form>
</app-form-container>
