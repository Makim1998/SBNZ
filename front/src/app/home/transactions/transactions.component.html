<div>
    <h2>Transakcije</h2>
    <table mat-table [dataSource]="transactions" class="mat-elevation-z8">
        <ng-container matColumnDef="iznos">
            <th mat-header-cell *matHeaderCellDef>Iznos </th>
            <td mat-cell *matCellDef="let element"> {{element.iznos}} </td>
        </ng-container>
        
        <ng-container matColumnDef="tip">
            <th mat-header-cell *matHeaderCellDef> Tip transakcije </th>
            <td mat-cell *matCellDef="let element"> {{element.tip}} </td>
        </ng-container>
    
        <ng-container matColumnDef="datum">
            <th mat-header-cell *matHeaderCellDef> Datum </th>
            <td mat-cell *matCellDef="let element"> {{element.datum}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <button 
        mat-raised-button 
        color="primary"
        (click)=newTransaction()>
        <mat-icon matTooltip="Nova transakcija">add</mat-icon> Nova transakcija</button>    
</div>
